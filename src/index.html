<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Journal</h1>
      <form id="journal-form" class="form-group w-50">
        <label for="input">Enter a journal post here:</label>
        <input id="input" class="form-control" type="text" name="journal">
        <button type="submit" name="button">Post</button>
      </form>
      <br>
      <div class="jumbotron w-50">
        <h3 class="display-3">Entries</h3>
        <ul class="list-group">
          <div class="list-group-item" id="output"></div>
        </ul>
      </div>
    </div>
  </body>
</html>
